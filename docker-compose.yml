services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DATABASE: postforge
      POSTGRES_USER: postforge_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - postforge-net

  app1:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postforge
      SPRING_DATASOURCE_USERNAME: postforge_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    expose:
      - "8080"
    depends_on:
      - db
    networks:
      - postforge-net

  app2:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postforge
      SPRING_DATASOURCE_USERNAME: postforge_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}


