services:
  postgres:
    image: postgres:18
    container_name: postforge-db-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: postforge
      POSTGRES_USER: postforge_user
      POSTGRES_PASSWORD: PostForgeUserPassword456!
    volumes:
      - postgres_data_local:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postforge_user -d postforge"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_local: